<div class="content-wrapper container-xxl p-0">
    <div class="content-body">

        <div class="row match-height">
            <!-- Medal Card -->
            <div class="col-xl-12 col-md-6 col-12">
              <div class="card card-statistics">
                <div class="card-header">
                  <h4 class="card-title">Cambiar Contraseña</h4>
                </div>
               
                <div class="card-body">
                <form class="auth-reset-password-form mt-2">
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label for="reset-password-new">Nombre Usuario</label>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                      <input
                        type="text"
                        class="form-control form-control-merge"
                        placeholder="Nombre Usuario"
                        tabindex="1"
                        autofocus
                        readonly
                        [(ngModel)]="NewUser"
                        [ngModelOptions]="{standalone: true}"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label for="reset-password-new">Nueva contraseña</label>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                      <input
                        [type]="passwordTextType ? 'text' : 'password'"
                        class="form-control form-control-merge"
                        placeholder="Nueva contraseña"
                        aria-describedby="reset-password-new"
                        tabindex="1"
                        autofocus
                        [(ngModel)]="password1"
                        [ngModelOptions]="{standalone: true}"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text cursor-pointer"
                          ><i
                            class="feather font-small-4"
                            [ngClass]="{
                              'icon-eye-off': passwordTextType,
                              'icon-eye': !passwordTextType
                            }"
                            (click)="togglePasswordTextType()"
                          ></i
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label for="reset-password-confirm">Confirmar contraseña</label>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                      <input
                        [type]="confPasswordTextType ? 'text' : 'password'"
                        class="form-control form-control-merge"
                        placeholder="Confirmar contraseña"
                        aria-describedby="reset-password-confirm"
                        tabindex="2"
                        [(ngModel)]="password2"
                        [ngModelOptions]="{standalone: true}"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text cursor-pointer"
                          ><i
                            class="feather font-small-4"
                            [ngClass]="{
                              'icon-eye-off': confPasswordTextType,
                              'icon-eye': !confPasswordTextType
                            }"
                            (click)="toggleConfPasswordTextType()"
                          ></i
                        ></span>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block" tabindex="3"  (click)="ChangePassword()" rippleEffect>Establecer Nueva Contraseña</button>
                
                </form>
                </div>
              </div>
            </div>
        
            </div>

</div>
</div>
