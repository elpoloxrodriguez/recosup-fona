<div class="card content-wrapper container-xxl p-0" *blockUI="'section-block'">
    <div class="card-body">

        <div class="card">
            <div class="row">

                <div class="col-12">
                    <div class="form-group">
                        <label for="basicInput">Seleccione Reporte</label>
                        <ng-select [items]="ListReport" placeholder="Seleccione Reporte" bindLabel="name" bindValue="id"
                            [(ngModel)]="itemReports" [ngModelOptions]="{standalone: true}"
                            (ngModelChange)="SaberQReporteEscogio($event)" required>
                        </ng-select>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
